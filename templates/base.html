{% load static %}
<html>

<head>
    <meta charset="utf-8" />
    <title>{% block title %}Poll App{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'base.css' %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>

<body>
    <div class="image-banner">
        <div style="display: inline-block; overflow: hidden; text-align: center">
        </div>
        <div style="display: inline-block; overflow: hidden">
            <h1 class="logo text-center">Poll App</h1>
        </div>
    </div>
    </div>
    <div style="width: 100%; text-align: center; background: #0099;">
        <div class="navbar" style="text-align: center">
                <a class="navbar-item" href="{% url 'home' %}">Home</a>
        </div>
    </div>
    <div class="body-content">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
